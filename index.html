<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Addresses on Map</title>
    <style>
      #map {
        height: 700px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Include the Google Maps API script with your API key -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvzM-6pq1eLVZ0RrQbIwymMFjsvAirzfA&callback=initMap"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
